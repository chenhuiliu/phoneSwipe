    <script src="jQuery.js"></script>
    <script>
      $('#popup-btn').on('click',function(){

        var bottom = parseInt($('.popup-wrap').css("bottom"));

        if(bottom === 0){
          $('.popup-wrap').animate({
            bottom:'-200px'
          },'fast');
        }else{
          $('.popup-wrap').animate({
            bottom:'0'
          },'fast');
        }
      });

      function load (){

        var startY, y;

        document.getElementById("popup-top").addEventListener('touchstart',touch, false);
        document.getElementById("popup-top").addEventListener('touchmove',touch, false);
        document.getElementById("popup-top").addEventListener('touchend',touch, false);

        function touch (event){
          var event = event || window.event;
          var touch=event.touches[0];

          switch(event.type){

            case "touchstart":
              startY = touch.pageY;
              break;
            case "touchend":
              break;
            case "touchmove":
              event.preventDefault();
              y = touch.pageY - startY;
              if(y <= 0){
                $('.popup-wrap').animate({
                  bottom:'0'
                },'fast');
              }else{
                $('.popup-wrap').animate({
                  bottom:'-200px'
                },'fast');
              }
              break;
          }

        }
      }
      window.addEventListener('load',load, false);
    </script>
